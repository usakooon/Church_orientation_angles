<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Orientation Explorer</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
  <body>
    <div class="app-container">
      <div class="map-panel">
        <div class="controls">
         <form id="search-form">
          <input id="city" type="text" placeholder="都市名（例: Milano)" />
          <button type="button" id="btn-city">都市検索</button>
          <button type="button" id="btn-view">現在の表示範囲で検索</button>
        </form>
           
          <p class="hint">矩形描画ツールを使って任意のエリアを選択できます。</p>

        <div class="export-buttons">
          <button type="button" id="btn-csv">CSVエクスポート</button>
          <button type="button" id="btn-geo">GeoJSONエクスポート</button>
        </div>

          <div id="status" role="status"></div>
      </div>
        <div id="map" aria-label="教会マップ"></div>
      </div>
      <div class="table-panel">
        <h1>教会の向き一覧</h1>
        <table id="results-table">
  <thead>
    <tr>
      <th>名称</th><th>緯度</th><th>経度</th><th>方位角(°)</th><th>東西偏差(°)</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>
      </div>
    </div>

    <div id="map" style="height: 100vh;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="/static/js/main.js"></script>
  </body>
</html>
